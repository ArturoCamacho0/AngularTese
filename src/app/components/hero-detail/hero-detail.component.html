<div class="card" *ngIf="hero">
    <h3>{{ hero.name }}</h3>
    <span class="property-hero">Edad</span>
    <p>{{ hero.age }} años</p>

    <span class="property-hero">Superpoder</span>
    <p>{{ hero.power }}</p>

    <span class="property-hero">Identidad</span>
    <p>{{ hero.identity }}</p>

    <span class="property-hero">Compañia</span>
    <p>{{ hero.company }}</p>
</div>
