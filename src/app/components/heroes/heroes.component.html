<div class="container" *ngIf="hero">
    <h2>Superheroes</h2>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Superpoder</th>
            <th>Identidad</th>
            <th>Compañia</th>
        </tr>
        <tr>
            <td>{{ hero.id }}</td>
            <td>{{ hero.name }}</td>
            <td>{{ hero.age }}</td>
            <td>{{ hero.power }}</td>
            <td>{{ hero.identity }}</td>
            <td>{{ hero.company}}</td>
        </tr>
    </table>

    <div class="form_hero">
        <label for='name'>Nombre del superheroe</label>
        <input type="text" [(ngModel)]="hero.name" name="name">

        <label for="age">Edad del superheroe</label>
        <input type="number" name="age" [(ngModel)]="hero.age">

        <label for='power'>Poder del superheroe</label>
        <input type="text" [(ngModel)]="hero.power" name="power">

        <label for='identity'>Identidad del superheroe</label>
        <input type="text" [(ngModel)]="hero.identity" name="identity">

        <label for='company'>Compañia del superheroe</label>
        <input type="text" [(ngModel)]="hero.company" name="company">
    </div>
</div>
